html_header: "<style>\r\n/* @Font-Faces */\r\n@font-face {\r\n  font-family: Philosopher;\r\n  src: local(\"Philosopher\"), url(\"/fonts/Philosopher/Philosopher-Regular.ttf\");\r\n  font-weight: normal;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n@font-face {\r\n  font-family: Cinzel;\r\n  src: local(\"Cinzel\"), url(\"/fonts/Cinzel/Cinzel-VariableFont_wght.ttf\");\r\n  font-weight: normal;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n\r\n@font-face {\r\n  font-family: metropolis;\r\n  src: url(\"/fonts/metropolis/Metropolis-Regular.woff2\") format(\"woff2\");\r\n  font-weight: normal;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n@font-face {\r\n  font-family: metropolis;\r\n  src: url(\"/fonts/metropolis/Metropolis-Bold.woff2\") format(\"woff2\");\r\n  font-weight: 700;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n@font-face {\r\n  font-family: metropolis;\r\n  src: url(\"../fonts/metropolis/Metropolis-SemiBold.woff2\") format(\"woff2\");\r\n  font-weight: 600;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n/* lora-regular - latin */\r\n\r\n@font-face {\r\n  font-family: Lora;\r\n  src: local(\"Lora Regular\"), local(\"Lora-Regular\"), url(\"/fonts/lora/lora-v14-latin-regular.woff2\") format(\"woff2\");\r\n  font-weight: 400;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n/* lora-italic - latin */\r\n\r\n@font-face {\r\n  font-family: Lora;\r\n  src: local(\"Lora Italic\"), local(\"Lora-Italic\"), url(\"/fonts/lora/lora-v14-latin-italic.woff2\") format(\"woff2\");\r\n  font-weight: 400;\r\n  font-style: italic;\r\n  font-display: swap;\r\n}\r\n\r\n/* lora-700 - latin */\r\n\r\n@font-face {\r\n  font-family: Lora;\r\n  src: local(\"Lora Bold\"), local(\"Lora-Bold\"), url(\"/fonts/lora/lora-v14-latin-700.woff2\") format(\"woff2\");\r\n  font-weight: 700;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n</style>"
