css: "/* Admin area */\r\n#css-editor-field .CodeMirror{\r\n    height: 800px;\r\n}\r\n\r\n/* Background */\r\nbody {\r\n  /* background: linear-gradient(to top, rgba(76, 97, 91, 0.6), rgba(30, 40, 36, 1.0)), url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='50' height='84' viewBox='0 0 50 84'%3e  %3cpath opacity='0.05' fill='%230e6ba6' d='M25,61.7C25,68.5,19.4,74,12.5,74S0,68.5,0,61.7c0-5.7,3.9-9.6,7.4-12.9c2.3-2.2,4.5-4.4,5.1-6.8c0.7,2.4,2.8,4.6,5.1,6.8C21.1,52.2,25,56,25,61.7z M42.6,6.8c-2.3-2.2-4.5-4.4-5.1-6.8c-0.7,2.4-2.9,4.6-5.1,6.8C28.9,10.2,25,14,25,19.7C25,26.5,30.6,32,37.5,32S50,26.5,50,19.7C50,14,46.1,10.2,42.6,6.8z'/%3e%3c/svg%3e\"); */\r\n  background: linear-gradient(to top, var(--color--black), var(--color--primary-30)), url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='50' height='84' viewBox='0 0 50 84'%3e  %3cpath opacity='0.05' fill='%230e6ba6' d='M25,61.7C25,68.5,19.4,74,12.5,74S0,68.5,0,61.7c0-5.7,3.9-9.6,7.4-12.9c2.3-2.2,4.5-4.4,5.1-6.8c0.7,2.4,2.8,4.6,5.1,6.8C21.1,52.2,25,56,25,61.7z M42.6,6.8c-2.3-2.2-4.5-4.4-5.1-6.8c-0.7,2.4-2.9,4.6-5.1,6.8C28.9,10.2,25,14,25,19.7C25,26.5,30.6,32,37.5,32S50,26.5,50,19.7C50,14,46.1,10.2,42.6,6.8z'/%3e%3c/svg%3e\");\r\n\r\n}\r\n\r\n/* Tighten padding */\r\n.main-content__container {\r\n  padding-block-start: var(--sp2);\r\n}\r\n\r\n.region > * {\r\n  margin-block-end: var(--sp0-25);\r\n}\r\n\r\n.region--content-below .block__content {\r\n  padding: 1rem 2rem 0em 2rem;\r\n}\r\n\r\n/* Hide newsletter branding */\r\n.mastfoot {\r\n  display: none !important;\r\n}\r\n\r\n/* Z-index trick to allow overlapping hero image to break it's bounds */\r\n.heroContainer {\r\n    position: relative;\r\n    pointer-events: none;\r\n}\r\n\r\n.heroBackground {\r\n  position: relative;\r\n  z-index: 1;\r\n}\r\n\r\n.heroForeground {\r\n  position: absolute;\r\n  z-index: 2;\r\n  width: 20%;\r\n  left: 48%;\r\n  bottom: 0px;\r\n}\r\n\r\n.heroForegroundLeft {\r\n  left: 40%;\r\n}\r\n.heroForegroundLarger {\r\n  width: 25%;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  .site-header, .layout-main-wrapper, .site-header__inner {\r\n    z-index: auto !important;\r\n  }\r\n  .site-header__fixable {\r\n    clip-path: none !important;\r\n  }\r\n  .layout-main-wrapper {\r\n     z-index: 101;\r\n   }\r\n   .heroForeground {\r\n     display: inline;\r\n     width:30%;\r\n   }\r\n   .heroForegroundLarger {\r\n     width:35%;\r\n   }\r\n  .region--content-below .block__content {\r\n    padding: 1rem 12rem 0em 12rem;\r\n  }\r\n }\r\n\r\n/* Expand mobile menu by default */\r\n.primary-nav__menu--level-2 {\r\n    visibility: visible;\r\n    max-height: none;\r\n    margin-block-start: var(--sp1-5);\r\n    opacity: 1;\r\n}\r\n\r\n.primary-nav__button-toggle .icon--menu-toggle {\r\n  visibility: hidden;\r\n}\r\n\r\n/* Dark Mode */\r\n.main-content {\r\n  background-color: #111111;\r\n}\r\n\r\n.page-wrapper {\r\n   /* background: var(--color--white); */\r\n   background: #111111;\r\n}\r\n\r\n.site-branding__logo img {\r\n    filter: brightness(0) invert(1);\r\n}\r\n\r\n.site-branding--bg-gray {\r\n  /* background: var(--color--gray-100); */\r\n  /* background-color: #222222; */\r\n  background: #261e2f;\r\n}\r\n\r\n.site-header__inner, .header-nav, body:not(.is-always-mobile-nav) .primary-nav__menu--level-2 {\r\n    background: #111111;\r\n}\r\n\r\n.header-nav {\r\n  border-block-start: solid #222222 calc(var(--sp7) + var(--drupal-displace-offset-top,0px));\r\n}\r\n\r\n.site-header {\r\n    border-block-end: solid 1px transparent;\r\n}\r\n\r\n.primary-nav__menu-link, .primary-nav__menu-link:hover, .mobile-nav-button__label {\r\n    color: #ffffff;\r\n}\r\n\r\n\r\nh1, h2, h3, h4, h5, h6 {\r\n    /* color: var(--color-text-neutral-loud);*/\r\n    color: #ffffff;\r\n}\r\n\r\n.text-content {\r\n    /* color: var(--color-text-neutral-medium); */\r\n    color: #ffffff;\r\n}\r\n\r\n.social-bar {\r\n    background-color: var(--color--gray-10);\r\n}\r\n\r\n/* Newsletter block styling */\r\n.region--content-below {\r\n  /* background-color: var(--color--gray-100); */\r\n  background-color: #111111;\r\n}\r\n\r\n.olivero-details {\r\n  background-color: #ffffff;\r\n}\r\n/* Olivero Centering Hacks*/ \r\n\r\n@media (min-width: 75rem) {\r\n\r\n  body.is-always-mobile-nav .page-wrapper--centered .header-nav {\r\n    /**\r\n         * When the \"Enable mobile menu at all widths\" option is set,\r\n         * we stop the off-canvas menu (coming from the side) in the center of the page.\r\n         */\r\n    max-width: 50vw;\r\n    /**\r\n         * We consider the outermost vertices of the menu toggler \"X\" icon\r\n         * as a reference point for defining the maximum limit to which the content\r\n         * of the off-canvas menu can be extended (in other words, the\r\n         * padding-inline-end of header-nav).\r\n         * The value is equal to --sp2 in this --nav breakpoint.\r\n         */\r\n    padding-inline-end: var(--sp2);\r\n  }\r\n}\r\n\r\n@media (min-width: 90rem) {\r\n\r\n  body.is-always-mobile-nav .page-wrapper--centered .header-nav {\r\n    /**\r\n         * [...continue from previous comment]\r\n         * While in this breakpoint we need to do some calculations to find the value,\r\n         * involving our global layout helpers (in a very similar way that\r\n         * has already been done more above for default \"not centered\" layout).\r\n         */\r\n    padding-inline-end: calc((50vw - (var(--max-width) / 2)) + var(--content-left) - var(--sp2));\r\n  }\r\n}\r\n.page-wrapper {\r\n    & .header-nav {\r\n      @media (--nav) {\r\n        /**\r\n         * When the \"Enable mobile menu at all widths\" option is set,\r\n         * we stop the off-canvas menu (coming from the side) in the center of the page.\r\n         */\r\n        max-width: 50vw;\r\n        /**\r\n         * We consider the outermost vertices of the menu toggler \"X\" icon\r\n         * as a reference point for defining the maximum limit to which the content\r\n         * of the off-canvas menu can be extended (in other words, the\r\n         * padding-inline-end of header-nav).\r\n         * The value is equal to --sp2 in this --nav breakpoint.\r\n         */\r\n        padding-inline-end: var(--sp2);\r\n      }\r\n\r\n      @media (--grid-max) {\r\n        /**\r\n         * [...continue from previous comment]\r\n         * While in this breakpoint we need to do some calculations to find the value,\r\n         * involving our global layout helpers (in a very similar way that\r\n         * has already been done more above for default \"not centered\" layout).\r\n         */\r\n        padding-inline-end: calc((50vw - (var(--max-width) / 2)) + var(--content-left) - var(--sp2));\r\n      }\r\n    }\r\n  }\r\n\r\nbody:not(.is-always-mobile-nav) .page-wrapper .site-header__fixable {\r\n    /**\r\n         * To contain the header sliding inside the page wrapper,\r\n         * we use clip-path instead of overflow: hidden.\r\n         * In this way, the drop-down menus of the main nav are not cut off.\r\n         */\r\n    -webkit-clip-path: inset(0 0 -100vh 0);\r\n    clip-path: inset(0 0 -100vh 0);\r\n  }\r\n\r\nbody:not(.is-always-mobile-nav) {\r\n    & .page-wrapper {\r\n      & .site-header__fixable {\r\n        /**\r\n         * To contain the header sliding inside the page wrapper,\r\n         * we use clip-path instead of overflow: hidden.\r\n         * In this way, the drop-down menus of the main nav are not cut off.\r\n         */\r\n        clip-path: inset(0 0 -100vh 0);\r\n      }\r\n    }\r\n}\r\n\r\n.page-wrapper {\r\n  margin-inline: auto;\r\n}"
plaintext_enabled: false
autopreview_enabled: true
