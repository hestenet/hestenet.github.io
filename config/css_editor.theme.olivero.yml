css: "/***************************/\r\n/* @Font-Faces \r\n/***************************/\r\n\r\n\r\n@font-face {\r\n  font-family: Philosopher;\r\n  src: local(\"Philosopher\"), url(\"/fonts/Philosopher/Philosopher-Regular.ttf\");\r\n  font-weight: normal;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n@font-face {\r\n  font-family: Cinzel;\r\n  src: local(\"Cinzel\"), url(\"/fonts/Cinzel/Cinzel-VariableFont_wght.ttf\");\r\n  font-weight: normal;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n\r\n@font-face {\r\n  font-family: metropolis;\r\n  src: url(\"/fonts/metropolis/Metropolis-Regular.woff2\") format(\"woff2\");\r\n  font-weight: normal;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n@font-face {\r\n  font-family: metropolis;\r\n  src: url(\"/fonts/metropolis/Metropolis-Bold.woff2\") format(\"woff2\");\r\n  font-weight: 700;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n@font-face {\r\n  font-family: metropolis;\r\n  src: url(\"../fonts/metropolis/Metropolis-SemiBold.woff2\") format(\"woff2\");\r\n  font-weight: 600;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n/* lora-regular - latin */\r\n\r\n@font-face {\r\n  font-family: Lora;\r\n  src: local(\"Lora Regular\"), local(\"Lora-Regular\"), url(\"/fonts/lora/lora-v14-latin-regular.woff2\") format(\"woff2\");\r\n  font-weight: 400;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n/* lora-italic - latin */\r\n\r\n@font-face {\r\n  font-family: Lora;\r\n  src: local(\"Lora Italic\"), local(\"Lora-Italic\"), url(\"/fonts/lora/lora-v14-latin-italic.woff2\") format(\"woff2\");\r\n  font-weight: 400;\r\n  font-style: italic;\r\n  font-display: swap;\r\n}\r\n\r\n/* lora-700 - latin */\r\n\r\n@font-face {\r\n  font-family: Lora;\r\n  src: local(\"Lora Bold\"), local(\"Lora-Bold\"), url(\"/fonts/lora/lora-v14-latin-700.woff2\") format(\"woff2\");\r\n  font-weight: 700;\r\n  font-style: normal;\r\n  font-display: swap;\r\n}\r\n\r\n\r\n/***************************/\r\n/* Root \r\n/***************************/\r\n\r\n\r\n:root {\r\n    --font-sans: \"Tahoma\",sans-serif;\r\n    --font-serif: \"Garamond\",serif;\r\n    --font-header-serif: \"Philosopher\",\"Garamond\",serif;\r\n    --font-testimonial-serif: \"Cinzel\",\"Garamond\",serif;\r\n}\r\n\r\n\r\n/***************************/\r\n/* Background \r\n/***************************/\r\n\r\n\r\nbody {\r\n /* \r\n background: linear-gradient(to top, rgba(76, 97, 91, 0.6), rgba(30,40,36,1.0)), url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='50' height='84' viewBox='0 0 50 84'%3e  %3cpath opacity='0.05' fill='%230e6ba6' d='M25,61.7C25,68.5,19.4,74,12.5,74S0,68.5,0,61.7c0-5.7,3.9-9.6,7.4-12.9c2.3-2.2,4.5-4.4,5.1-6.8c0.7,2.4,2.8,4.6,5.1,6.8C21.1,52.2,25,56,25,61.7z M42.6,6.8c-2.3-2.2-4.5-4.4-5.1-6.8c-0.7,2.4-2.9,4.6-5.1,6.8C28.9,10.2,25,14,25,19.7C25,26.5,30.6,32,37.5,32S50,26.5,50,19.7C50,14,46.1,10.2,42.6,6.8z'/%3e%3c/svg%3e\"); \r\n background: linear-gradient(to top, rgba(var(--color--primary-30),0.3), rgba(var(--color--black),0.8)), url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='50' height='84' viewBox='0 0 50 84'%3e  %3cpath opacity='0.05' fill='%230e6ba6' d='M25,61.7C25,68.5,19.4,74,12.5,74S0,68.5,0,61.7c0-5.7,3.9-9.6,7.4-12.9c2.3-2.2,4.5-4.4,5.1-6.8c0.7,2.4,2.8,4.6,5.1,6.8C21.1,52.2,25,56,25,61.7z M42.6,6.8c-2.3-2.2-4.5-4.4-5.1-6.8c-0.7,2.4-2.9,4.6-5.1,6.8C28.9,10.2,25,14,25,19.7C25,26.5,30.6,32,37.5,32S50,26.5,50,19.7C50,14,46.1,10.2,42.6,6.8z'/%3e%3c/svg%3e\");\r\n */\r\n background: linear-gradient(to top, rgb(24, 12, 28, 0.9), rgb(12, 6, 14, 1.0)), url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='50' height='84' viewBox='0 0 50 84'%3e  %3cpath opacity='0.05' fill='%230e6ba6' d='M25,61.7C25,68.5,19.4,74,12.5,74S0,68.5,0,61.7c0-5.7,3.9-9.6,7.4-12.9c2.3-2.2,4.5-4.4,5.1-6.8c0.7,2.4,2.8,4.6,5.1,6.8C21.1,52.2,25,56,25,61.7z M42.6,6.8c-2.3-2.2-4.5-4.4-5.1-6.8c-0.7,2.4-2.9,4.6-5.1,6.8C28.9,10.2,25,14,25,19.7C25,26.5,30.6,32,37.5,32S50,26.5,50,19.7C50,14,46.1,10.2,42.6,6.8z'/%3e%3c/svg%3e\"); \r\n background-blend-mode: saturation;\r\n font-display: swap;\r\n}\r\n\r\n\r\n/***************************/\r\n/* Tighten padding \r\n/***************************/\r\n\r\n\r\n.main-content__container {\r\n  padding-block-start: var(--sp3);\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  .main-content__container {\r\n    padding-block-start: var(--sp3);\r\n  }\r\n}\r\n\r\n.region > * {\r\n  margin-block-end: var(--sp0-25);\r\n}\r\n\r\n.region--content {\r\n  padding-block-start: var(--sp);\r\n}\r\n\r\n.region--content-below .block__content {\r\n  padding: 0rem 1rem 2rem 1rem;\r\n}\r\n\r\n\r\n/***************************/\r\n/* Page Titles\r\n/***************************/\r\n\r\n\r\nh1, h2, h3, h4, h5, h6 {\r\n    font-family: var(--font-header-serif);\r\n    font-weight: normal;\r\n}\r\n\r\nh1 {\r\n    line-height: var(--sp3);\r\n}\r\n\r\nh2, h3, h4, h5, h6 {\r\n    line-height: var(--sp2);\r\n}\r\n\r\n.block-page-title-block {\r\n /* margin-block-start: var(--sp0-5);\r\n  margin-block-end: var(--sp); */\r\n}\r\n\r\n/*Center on small sreens */\r\n@media (max-width: 699px) {\r\n  .block-page-title-block {\r\n    text-align: center;\r\n    margin-block-end: var(--sp);\r\n  }\r\n  .page-title {\r\n    font-size: 3rem;\r\n  }\r\n}\r\n\r\n\r\n/***************************/\r\n/* Blockquote\r\n/***************************/\r\n\r\n\r\n.text-content blockquote:before {\r\n  color: var(--color--primary-60);\r\n  font-size: 5rem;\r\n}\r\n\r\n.text-content blockquote {\r\n  font-family: Philosopher;\r\n  font-size: 2rem;\r\n  line-height: var(--sp2-5);\r\n}\r\n\r\n\r\n/***************************/\r\n/* Menu adjustments\r\n/***************************/\r\n\r\n\r\n.primary-nav__menu-item {\r\n  margin-block-start: var(--sp0-75);\r\n  margin-block-end: var(--sp0-75);\r\n  margin-right: var(--sp);\r\n}\r\n\r\n.primary-nav__menu-item:last-child {\r\n  margin-block-end: var(--sp0-75);\r\n}\r\n\r\n.primary-nav__menu-link {\r\n  display: block;\r\n}\r\n\r\n.primary-nav__menu--level-1 {\r\n    font-family: var(--font-header-serif);\r\n}\r\n\r\n.primary-nav__menu-link-inner--level-1 {\r\n  font-size: 2rem;\r\n}\r\n\r\n.primary-nav__menu-link-inner--level-2 {\r\n  font-size: 1.4rem;\r\n  line-height: var(--sp1-5);\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  .primary-nav__menu-link-inner--level-1 {\r\n    font-size: 1.2rem;\r\n  }\r\n  .primary-nav__menu-link-inner--level-2 {\r\n    font-size: 1rem;\r\n  }\r\n}\r\n\r\n.primary-nav__button-toggle {\r\n  display:none;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  .primary-nav__button-toggle {\r\n    display:inline;\r\n  }\r\n}\r\n\r\n.mobile-nav-button__label {\r\n  font-size: 1.2rem;\r\n  font-family: var(--font-header-serif);\r\n}\r\n\r\n.mobile-nav-button__icon, .mobile-nav-button__icon::before, .mobile-nav-button__icon::after {\r\n    border-top: solid 3px var(--color--primary-60);\r\n}\r\n\r\n.mobile-nav-button:focus {\r\n    outline: solid 2px var(--color--primary-60);\r\n}\r\n\r\nbody:not(.is-always-mobile-nav) .primary-nav__menu--level-1 {\r\n  margin-inline-end: 1rem;\r\n}\r\n\r\n/* Expand mobile menu by default */\r\n.primary-nav__menu--level-2 {\r\n    visibility: visible; /* Expand mobile menu by default */\r\n    max-height: none;\r\n    margin-block-start: var(--sp1-5);\r\n    opacity: 1;\r\n    font-family: var(--font-sans);\r\n}\r\n\r\n.primary-nav__button-toggle .icon--menu-toggle {\r\n  visibility: hidden;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  body:not(.is-always-mobile-nav) .primary-nav__menu--level-2 {\r\n    border-right: solid 2px var(--color--primary-50);\r\n    border-bottom: solid 2px var(--color--primary-50);\r\n    border-left: solid 2px var(--color--primary-50);\r\n    padding-block: calc(2 * var(--sp));\r\n  }\r\n  body:not(.is-always-mobile-nav) .primary-nav__menu--level-2 {\r\n    visibility: hidden; /* Hide mobile menu at full width */\r\n  }\r\n  body:not(.is-always-mobile-nav) .primary-nav__button-toggle .icon--menu-toggle {\r\n    visibility: visible;\r\n    background-color: #111111;\r\n  }\r\n  body:not(.is-always-mobile-nav) .primary-nav__button-toggle .icon--menu-toggle:after {\r\n    border-right: solid 4px var(--color--primary-60);\r\n    border-bottom: solid 4px var(--color--primary-60);\r\n  }\r\n}\r\n\r\n\r\n/***************************/\r\n/* Hero \r\n/***************************/\r\n\r\n\r\n/* Z-index trick to allow overlapping hero image to break it's bounds */\r\n.heroContainer {\r\n    position: relative;\r\n    pointer-events: none;\r\n}\r\n\r\n.heroBackground {\r\n  position: relative;\r\n  z-index: 1;\r\n}\r\n\r\n.heroForeground {\r\n  position: absolute;\r\n  z-index: 2;\r\n  width: 20%;\r\n  left: 48%;\r\n  bottom: 0px;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n   .heroForeground {\r\n     display: inline;\r\n     width:30%;\r\n   }\r\n}\r\n\r\n.heroForegroundLeft {\r\n  left: 40%;\r\n}\r\n\r\n.heroForegroundLarger {\r\n  width: 25%;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n   .heroForegroundLarger {\r\n     width:35%;\r\n   }\r\n}\r\n\r\n/***************************/\r\n/* Testimonials - Display\r\n/***************************/\r\n\r\n.testimonial {\r\n  position: relative;\r\n  left: 50%;\r\n  top: 0;\r\n  transform: translate(-50%, 50%);\r\n  margin: 0em 0em 0em;\r\n  width: 100%;\r\n  text-align: center;\r\n}\r\n\r\n.source {\r\n    transform: translate(0%, -40%);\r\n}\r\n\r\n\r\n@media (min-width: 1200px) {\r\n  .testimonial {\r\n    position: absolute;\r\n    left: 50%;\r\n    bottom: 0;\r\n    top: auto;\r\n    transform: translate(-50%,25%);\r\n    padding: 0;\r\n    margin: 0;\r\n  }\r\n  .source {\r\n    transform: translate(0%, 0%);\r\n  }\r\n}\r\n\r\n.smokeText {\r\n    padding: 0;\r\n    margin: 0;\r\n    font-family: var(--font-testimonial-serif);\r\n}\r\n\r\nul.smokeText {\r\n    position: relative; /* absolute */\r\n    top: 50%;\r\n    left: 50%;\r\n    transform: translate(-50%, -50%);\r\n    padding: 1em;\r\n    /*white-space: nowrap;*/\r\n    color: #FFF;\r\n    width: fit-content;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  ul.smokeText {\r\n    padding: 0.5em 1.25em 0.5em 1.25em;\r\n    background-color: rgba(0, 0, 0, 0.5);\r\n  }\r\n}\r\n\r\nul.smokeText li {\r\n  list-style: none;\r\n  display: inline-block;\r\n  margin: 0em 0em;\r\n  font-size: 2.2rem;\r\n}\r\n\r\n.source ul.smokeText li {\r\n  font-size: 1.2em;\r\n  padding-top: 0.1em;\r\n}\r\n\r\n\r\n\r\n/******************************\r\n\r\nA carousel that fades in 5 items\r\nin a constant rotation. \r\n\r\n/******************************/\r\n\r\n.fadeCarousel {\r\n  z-index: 3;\r\n  position: relative;\r\n\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  .fadeCarousel {\r\n    z-index: 3;\r\n    position: relative;\r\n  }\r\n}\r\n\r\n.fadeCarousel ul.carouselList {\r\n  display: grid;\r\n  grid-template-columns: 1fr;\r\n  grid-template-rows: 1fr;\r\n  margin: 2em 0 0 0;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  .fadeCarousel ul.carouselList {\r\n  margin: 0 0 0 0;\r\n  }\r\n}\r\n\r\n.fadeCarousel li.anim {\r\n  /* width: 100%; */\r\n  /* height: 320px; */\r\n  /* position: absolute; */\r\n  /* top: -325px; */ \r\n  list-style: none;\r\n  opacity: 0;\r\n  grid-area: 1 / 1 / 1 / 1;\r\n}\r\n\r\n/***************************/\r\n/* Dark Mode         \r\n/***************************/\r\n\r\n\r\n.main-content {\r\n  background-color: #111111;\r\n}\r\n\r\n.page-wrapper {\r\n   /* background: var(--color--white); */\r\n   background: #111111;\r\n}\r\n\r\n.site-branding__logo img {\r\n    filter: brightness(0) invert(1);\r\n}\r\n\r\n.site-branding--bg-gray {\r\n  /* background: var(--color--gray-100); */\r\n  /* background-color: #222222; */\r\n  background: #261e2f;\r\n}\r\n\r\n.site-header__inner, .header-nav, body:not(.is-always-mobile-nav) .primary-nav__menu--level-2 {\r\n    background: #111111;\r\n}\r\n\r\n.header-nav {\r\n  border-block-start: solid #222222 calc(var(--sp7) + var(--drupal-displace-offset-top,0px));\r\n}\r\n\r\n.site-header {\r\n    border-block-end: solid 1px transparent;\r\n}\r\n\r\n.primary-nav__menu-link, .primary-nav__menu-link:hover, .mobile-nav-button__label {\r\n    color: #ffffff;\r\n}\r\n\r\n\r\nh1, h2, h3, h4, h5, h6 {\r\n    /* color: var(--color-text-neutral-loud);*/\r\n    color: #ffffff;\r\n}\r\n\r\n.text-content {\r\n    /* color: var(--color-text-neutral-medium); */\r\n    color: #ffffff;\r\n    font-size: 1.4rem;\r\n}\r\n\r\n.social-bar {\r\n  background-color: var(--color--gray-10);\r\n}\r\n\r\n.feed-icon {\r\n  color: #ffffff;\r\n}\r\n\r\n.feed-icon:hover{\r\n  color: var(--color--primary-80);\r\n}\r\n\r\n\r\n/***************************/\r\n/* Hide newsletter branding */\r\n/***************************/\r\n\r\n\r\n.mastfoot {\r\n  display: none !important;\r\n}\r\n\r\n.btn {\r\n  padding: 0.6rem 0.5rem !important;\r\n}\r\n\r\n.emailoctopus-form input[type=submit] {\r\n  background-color: var(--color--primary-60) !important;\r\n  border-color: var(--color--primary-60) !important;\r\n}\r\n\r\n/* Newsletter block styling */\r\n#block-olivero-newsletter .block__content .text-content {\r\n  /* background-color: var(--color--gray-100); */\r\n  background-color: #222222;\r\n  padding: 0.1rem 2rem 2rem 2rem;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n  #block-olivero-newsletter .block__content .text-content {\r\n    padding: 0.1rem 6rem 3rem 6rem;\r\n  }\r\n}\r\n\r\n\r\n/***************************/\r\n/* Footer styling */\r\n/***************************/\r\n\r\n\r\n.site-footer {\r\n  /* \r\n  background: linear-gradient(0deg,var(--color--gray-5) 0%,var(--color--gray-10) 100%);\r\n  */\r\n  background: var(--color--gray-10);\r\n}\r\n\r\n.site-footer__inner {\r\n  padding-block: 2rem;\r\n}\r\n\r\n\r\n/***************************/\r\n/* Large Screens Only    \r\n/***************************/\r\n\r\n/* Reset z-index to allow hero image to overlap */\r\n@media (min-width: 1200px) {\r\n   .site-header, .layout-main-wrapper, .site-header__inner {\r\n    z-index: auto !important;\r\n   }\r\n   .site-header__fixable {\r\n    clip-path: none !important;\r\n   }\r\n   .layout-main-wrapper {\r\n     z-index: 101;\r\n   }\r\n}\r\n\r\n\r\n/***************************/\r\n/* Testimonial Animations */ \r\n/***************************/\r\n\r\n\r\n/******************************\r\n\r\nVariables\r\n\r\n/******************************/\r\n\r\n\r\n:root {\r\n  --cycle-duration: 36s;\r\n  --line-duration: 7s;\r\n}\r\n\r\n\r\n/*********************\r\nHover States\r\n*********************/\r\n\r\n\r\n.fadeCarousel:hover li {\r\n  animation-play-state: paused;\r\n  filter: blur(0px) !important;\r\n  z-index: 3;\r\n}\r\n\r\n\r\n/******************************\r\nCalculating the animation duration for a loop \r\n\r\nFull keyframe animation should be completed\r\nin 100/n% of the keyframes, where n is the number\r\nof items in the animation.\r\n\r\nFor example:\r\n5 lines in the animation\r\n100/5 = 20%\r\n\r\nEnsure the full animation completes by the 20% keyframe\r\n\r\nSet delay equal to length of the animation * (n-1)\r\nSet duration = delay * n, where n is number of lines. \r\n\r\n******************************/\r\n\r\n\r\n.fadeCarousel li.anim {\r\n  z-index: 0; \r\n  animation-name: cycle; /* Name of animation | default: 0 */\r\n  animation-duration: calc(var(--cycle-duration) * 1);\r\n  animation-delay: calc(var(--line-duration) * 0); /* Delay before the animation starts */\r\n  animation-iteration-count: infinite; /* How many times the animation should run | default: infinite*/ \r\n  animation-direction: normal; /* normal, reverse, alternate(forwards then backwards) alternate-reverse(backwards then forwards) per iteration | default: normal */\r\n  animation-timing-function: linear; /* Speed curve: ease (slow-fast-slow),  ease-in(fast-slow), ease-out(slow-fast), linear (equal time), ease-in-out (fast-slow-fast), cubic-bezier(n,n,n) | Default: ease*/\r\n  animation-fill-mode: none; /* style applied before, after, or both | default: none (original styles), forwards (last keyframe styles), backwards (first keyframe styles before animation starts), both (first styles before animation, last styles after) */\r\n  /* Shorthand is in the order above */ \r\n}\r\n\r\n\r\n.fadeCarousel li.anim.one {\r\n  animation-delay: calc(var(--line-duration) * 0); /* Delay before the animation starts */\r\n}\r\n\r\n.fadeCarousel li.anim.two {\r\n  animation-delay: calc(var(--line-duration) * 1); /* Delay before the animation starts */\r\n}\r\n\r\n.fadeCarousel li.anim.three {\r\n  animation-delay: calc(var(--line-duration) * 2); /* Delay before the animation starts */\r\n} \r\n\r\n.fadeCarousel li.anim.four {\r\n  animation-delay: calc(var(--line-duration) * 3); /* Delay before the animation starts */\r\n}\r\n\r\n.fadeCarousel li.anim.five {\r\n  animation-delay: calc(var(--line-duration) * 4); /* Delay before the animation starts */\r\n  /* End on five */\r\n  /* \r\n  animation: cycleEnd;\r\n  animation-duration: var(--line-duration); \r\n  animation-iteration-count: 1;\r\n  */ \r\n}\r\n\r\n\r\n@keyframes cycle {\r\n  0% {\r\n    filter: blur(200px);\r\n    opacity: 1;\r\n    z-index:3\r\n  }\r\n  4% {\r\n    z-index:3\r\n  }\r\n  8% {\r\n    opacity: 1;\r\n    filter: blur(0px);\r\n  }\r\n  20% {\r\n    opacity: 1;\r\n    filter: blur(0px);\r\n  }\r\n  28% {\r\n    opacity: 0;\r\n    filter: blur(200px);\r\n  }\r\n}\r\n\r\n@keyframes cycleEnd {\r\n  0% {\r\n    filter: blur(40px);\r\n    display:inline;\r\n  }\r\n  4% {\r\n    filter: blur(40px);\r\n    z-index: 3\r\n  }\r\n  16% {\r\n    top: 0px;\r\n    opacity: 1;\r\n    filter: blur(10px);\r\n  }\r\n  20% {\r\n    top: 0px;\r\n    opacity: 1;\r\n    filter: blur(0px);\r\n  }\r\n  80% {\r\n    top: 0px;\r\n    opacity: 1;\r\n    filter: blur(0px);\r\n  }\r\n  92% {\r\n    top: 0px;\r\n    opacity: 1;\r\n    filter: blur(0px);\r\n  }\r\n  96% {\r\n    top: 0px;\r\n    opacity: 1;\r\n    filter: blur(0px);\r\n  }\r\n  100% {\r\n    top: 0px;\r\n    opacity: 1;\r\n    filter: blur(0px);\r\n  }\r\n}\r\n\r\n\r\n/******************************\r\nFogLetters / Smoke Text Animation \r\n\r\nSet duration = 'Cycle' animation delay * n, where n is number of lines. \r\n\r\nFull keyframe animation should be completed\r\nin 100/[n]/[wordcount]% of the keyframes, where [n] is the number\r\nof items in the animation, and [wordcount] is the avg words per line.\r\n\r\nAdd a buffer equal to the fade in duration of the Cycle animation, so\r\nthe FogLetters animation doesn't complete before cycle starts\r\n\r\nFor example:\r\n8% of keyframe buffer\r\n5 lines in the animation\r\n8 words per line\r\n8% + 100/5/8 = 10.5% <-- animatiom should finish on this keyframe. \r\n\r\nDelay should be .05s per letter + the [cycle delay] offset for each line.\r\n\r\nSo if each cycle has 7s delay, add 7s per cycle. \r\n\r\n******************************/\r\n\r\n\r\nul.smokeText li {\r\n  animation-name: fogletters;\r\n  animation-duration: calc(var(--cycle-duration) * 1); /* How long to complete animation | default: 0 */\r\n  animation-delay: calc(var(--line-duration) * 0); /* Delay before the animation starts */\r\n  animation-iteration-count: infinite; /* How many times the animation should run | default: infinite*/ \r\n  animation-direction: normal; /* normal, reverse, alternate(forwards then backwards) alternate-reverse(backwards then forwards) per iteration | default: normal */\r\n  animation-timing-function: linear; /* Speed curve: ease (slow-fast-slow),  ease-in(fast-slow), ease-out(slow-fast), linear (equal time), ease-in-out (fast-slow-fast), cubic-bezier(n,n,n) | Default: ease*/\r\n  animation-fill-mode: none; /* style applied before, after, or both | default: none (original styles), forwards (last keyframe styles), backwards (first keyframe styles before animation starts), both (first styles before animation, last styles after) */\r\n  /* Shorthand is in the order above */ \r\n}\r\n\r\n@keyframes fogletters{\r\n    0% {\r\n        filter: blur(40px);\r\n    }\r\n    8% {\r\n        filter: blur(40px);\r\n    }\r\n    10.5% {\r\n        filter: blur(0px);\r\n    }\r\n    100% {\r\n        filter: blur(0px);\r\n    }\r\n}\r\n\r\n\r\n/******************************\r\n\r\nLine one inner animation\r\n\r\n******************************/\r\n\r\n\r\n/* Source */\r\nli.anim.one div.source ul.smokeText li:nth-of-type(1) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.00s);\r\n  }\r\n\r\n/* Quote */\r\nli.anim.one ul.smokeText li:nth-of-type(1) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .00s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(2) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .05s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(3) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .10s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(4) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .15s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(5) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .20s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(6) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .25s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(7) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .30s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(8) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .35s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(9) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .40s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(10) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .45s);\r\n  }\r\nli.anim.one ul.smokeText li:nth-of-type(11) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .50s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(12) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .55s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(13) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .60s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(14) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .65s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(15) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .70s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(16) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .75s);\r\n}\r\nli.anim.one ul.smokeText  li:nth-of-type(17) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .80s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(18) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .85s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(19) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .90s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(20) {\r\n    animation-delay: calc((var(--line-duration) * 0) + .95s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(21) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.00s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(22) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.05s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(23) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.10s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(24) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.15s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(25) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.20s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(26) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.25s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(27) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.30s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(28) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.35s);\r\n}\r\nli.anim.one ul.smokeText li:nth-of-type(29) {\r\n    animation-delay: calc((var(--line-duration) * 0) + 1.40s);\